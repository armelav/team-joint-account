<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>TechSprint app</title>
		<meta name="description" content="The new joint account app" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<main>
			<h1></h1>
            <form>
                <fieldset>
                    <legend>Your joint fund account</legend>
                    <div class="form-group">
                        <label for="accountAlias">Account Alias</label>
                        <input type="account" class="form-control" id="accountAlias" aria-describedby="accountHelp"
                            placeholder="Account Alias">
                        <small id="accountHelp" class="form-text text-muted">Choose a unique, meaningful name for all parties</small>
                    </div>
                    <div class="form-group">
                        <label for="accountAlias">Expected Expense categories</label>
                        <small id="accountHelp" class="form-text text-muted">You can edit and add more later. For example: Rent payments, Utility bills, Netflix</small>
                        <input type="expenseCategory" class="form-control" id="expenseCategory" aria-describedby="expenseCategoryHelp"
                            placeholder="Expense category">
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add another</a>
                      </li>
                    <button type="submit" class="btn btn-primary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Propose split</button>
                </fieldset>
            </form>
		</main>

		<!-- keep at the bottom -->
		<script src="js/scripts.js"></script>
	</body>
</html>
