<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>TechSprint app</title>
		<meta name="description" content="The new joint account app" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<main>
			<h2 class="mb-30">Invite collaborator(s)</h2>

			<h3>Saved contact</h3>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search contacts" id="inputDefault" />
			</div>

			<h2>Someone new</h2>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Full name" id="inputDefault2" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Email" id="inputDefault3" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Phone number" id="inputDefault4" />
			</div>
			<div class="form-group">
				<input
					type="text"
					class="form-control"
					placeholder="Relationship to you"
					id="inputDefault5"
				/>
			</div>

			<div class="bottom-buttons">
				<button type="button" class="btn btn-danger">Cancel</button>
				<button type="button" class="btn btn-success float-right">Next: Set up</button>
			</div>
		</main>

		<!-- keep at the bottom -->
		<script src="js/scripts.js"></script>
	</body>
</html>
